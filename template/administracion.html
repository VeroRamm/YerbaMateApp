        }
        .tarjeta {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            margin-bottom: 50px;
            padding-bottom: 50px ;
              
        }
        .card {
            width: 60%;
            margin: 10px;
            padding: 10px;

    <main>
        <div class="container" id="app">
            <h1>Productos</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <h4>Usuario Logueado</h4>
                    <a href="productos.html"class="btn btn-success">Logout</a>
                    <a href="create.html" class="btn btn-success">Nuevo</a>
                    <br><br>
                    <div class="tarjeta">
                        <div v-for="producto in productos"class="card" >
                            <h6>Codigo Prod.: {{producto.id}}</h6>
                            <img :src="producto.foto" class="card-img-top" alt="..." width="100px">
                            <h5 class="card-title">{{producto.nombre}}</h5>
                            <h6 class="card-text">Precio: {{producto.precio}}</h6>
                            <h6>Stock: {{producto.stock}}</h6>
                            <a :href="'update.html?id='+producto.id+'&nombre='+producto.nombre+'&foto='+producto.foto+'&precio='+producto.precio+'&stock='+producto.stock" class="btn btn-primary">Modificar</a>
                            <button v-on:click="eliminar(producto.id)" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
