<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Alta Usuario</h1>    
            <form class="p-3 mt-3" name="form" id="form" method="POST">
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                
                <div class="form-field d-flex align-items-center">
                    <input type="password" name="password" id="pwd" placeholder="Password">
                </div>
                <button class="btn mt-3 bg-success" onclick="createuser()">Login</button>
            </form>
                
            <br>
            <a href="productos.html" class="btn btn-warning">Volver</a>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
